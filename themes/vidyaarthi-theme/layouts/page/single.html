{{ define "main" }}

<article class="post-container">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    
    {{ with .Description }}
      <p class="post-subtitle">{{ . }}</p>
    {{ end }}
    
    {{ with .Date }}
      <div class="post-meta">
        <span class="post-date">Last updated: {{ .Format "January 2, 2006" }}</span>
      </div>
    {{ end }}
  </header>

  <div class="post-content" id="postContent">
    {{ .Content }}
  </div>
</article>

{{ end }}
